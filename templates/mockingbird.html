<!DOCTYPE html>
<html>
	<head>
		<title>Luke Schaack</title>
		<meta charset="UTF-8">
		<link href="{{ url_for('static', filename='styles/common.css') }}" type="text/css" rel="stylesheet" />
		<script src="{{ url_for('static', filename='dist/bundle.js') }}" type="text/javascript"></script>
	</head>

	<body>
		{% include 'menu.html' %}
		<div class="main open">
            <h1>Upload new File</h1>
            <form method=post enctype=multipart/form-data>
            <input type=file name=file>
            <input type=number name=repeat id="repeat"
                   placeholder="Between 10 and 100"
                   min=10 max=100 step=1>
            <input type=submit value=Upload>
			</form>
			
			{% if sentences: %}
			<h1>Results:</h1>
				{% for sentence in sentences: %}
				<p>{{ sentence }}</p>
				{% endfor %}
			{% endif %}
		</div>
	</body>
</html>
